<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text" rel="stylesheet" href="base.css"
	>
	<title>Survey Form</title>
</head>

	<h1>General Survey Form</h1>
	
		
<form action="#" method="GET">

	
	<section>
		<label for="first_name">First Name</label>
			
			<input type="text" id="first_name" name="first_name">
	</section>

	<section>
		<label for="last_name">Last Name</label>
			
			<input type="text" id="last_name" name="last_name">
	</section>

	<section>
		
		<label for="email_address">Email Address</label>
			
			<input type="email" id="email_address" name="email_address" placeholder="name@example.com">
	</section>

	<section>
		
		<label for="Phone Number">Phone Number</label>
			
			<input type="phone" id="phone_number" name="phone_number" placeholder="555-555-5555">
	</section>

		

	<section>
		<label for="favorite_color">Favorite Color</label>
		
		<select name="favorite_color" id="favorite_color">
			<option value="Green">Green</option>
			<option value="Red">Red</option>
			<option value="Blue">Blue</option>
		</select>
	</section>

	<section>
		<label for="favorite_animals">Favorite Animals</label>

		<select name="favorite_animals" id="favorite_animals">

			<option value="Dogs">Dogs</option>
			<option value="Elephants">Elephants</option>
			<option value="Giraffes">Giraffes</option>
		</select>
	</section>

	<section>
		<label for="favorite_vacation_spots">Favorite Vacation Spots</label>

		<select name="favorite_vacation_spots" id="favorite_vacation_spots">
			
			<option value="San_Diego">San Diego</option>
			<option value="Portugal">Portugal</option>
			<option value="New_York_City">New York City</option>
		</select>
	</section>

	<section>
		<label for="favorite_food">Favorite Food</label>
		
		<select name="favorite_food" id="favorite_food">
			
			<option value="snow_crab_legs">Snow Crab Legs</option>
			<option value="mac_and_cheese">Mac and Cheese</option>
			<option value="seabass">Seabass</option>
		</select>
	</section>

	
	<section>
		<label for="favorite_car">Favorite Car</label>
		
		<select name="favorite_car" id="favorite_car">
			<option value="Porsche">Porsche Cayenne</option>
			<option value="BMW">BMW X6</option>
			<option value="Aston_Martin">Aston Martin</option>
		</select>
	</section>

	<section>
		<label for="favorite_band">Favorite Band</label>
		
		<select name="favorite_band" id="favorite_band">
			<option value="Beatles">Beatles</option>
			<option value="Matchbox_20">Matchbox 20</option>
			<option value="Aerosmith">Aerosmith</option>
		</select>
	</section>

	<section>
	<button type="submit">Submit</button>
	</section>



	</form>
	
</body>
</html>
